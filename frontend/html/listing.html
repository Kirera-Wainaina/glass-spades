<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kirera-Wainaina">
    <meta name="description"
	  content="Finding a home should be an enjoyable journey and
	  the crowning moment is when you find a home that you and
	  your family love. We are a property agency that will help
	  you find your next home a lot quicker. We deal with other
	  property types as well and whatever your need, we will help
	  you find it. ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/frontend/images/GS-tiny-icon.png">    
    <link rel="apple-touch-icon" href="/frontend/images/GS-tiny-icon.png">
    <link rel="stylesheet" href="/frontend/css/listing.css">
    <script type="module" async="async" src="/frontend/js/listing.js"></script>
    <title>Glass Spades | </title>
  </head>

  <body>
    <noscript>You need to enable Javascript to run this app</noscript>
    <div class="page">
      <header>
	<a href="/"><img src="/frontend/images/GS-logo.webp"/></a>
      </header>

      <div id="images">
	<img src="/frontend/images/GS-tiny-icon.png" ></img>
	<div><img src="/frontend/images/back-arrow.png" class="arrow"/></div>
	<img src="/frontend/images/GS-tiny-icon.png" ></img>
	<img src="/frontend/images/GS-tiny-icon.png" ></img>
	<div><img src="/frontend/images/forward-arrow.png" class="arrow"/></div>
      </div>

      <div id="loading-page">
	<p>loading...</p>
      </div>

      <div id="snackbar">
	<p>We couldn't process your information. Please try again
	later or <a href="/contacts">contact us</a> directly</p>
      </div>

      <h2 id="heading"></h2>

      <form>
	<p><a href="/contacts">Contact us today</a> to discuss more
	about this property or provide your info below</p>
	<label for="name">First Name</label>
	<input name="name" type="text" id="name" required/>
	<label for="email">Email</label>
	<input name="email" type="email" id="email" required/>
	<label for="phone-number">Phone Number</label>
	<input name="phoneNumber" type="tel" id="phone-number" required/>
	<input type="submit" value="Submit"/>
      </form>
      
      <footer>
	<a href="/terms">Terms of service</a>
	<a href="/privacy-policy">Privacy Policy</a>
	<a href="/contacts">Contact Us</a>
	<p>&copy Glass Spades. All rights reserved.</p>
      </footer>
    </div>

  </body>
  
</html>
