<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kirera-Wainaina">
    <meta name="description"
	  content="Finding a home should be an enjoyable journey and
	  the crowning moment is when you find a home that you and
	  your family love. We are a property agency that will help
	  you find your next home a lot quicker. We deal with other
	  property types as well and whatever your need, we will help
	  you find it. ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="">
    <link rel="apple-touch-icon" href="">
    <link rel="stylesheet" href="/frontend/css/signup.css">
    <script type="module" async="async" src="/frontend/js/signup.js"></script>
    <title>Glass Spades | Find the property that fits your needs</title>
  </head>

  <body>
    <noscript>You need to enable Javascript to run this app</noscript>
    <div class="page">
      <header>
	<div id="logo-container">
	  <h1>Glass Spades</h1>
	</div>
      </header>

      <form>
	<p>Create a user</p>
	<label for="firstname">First Name: </label>
	<input
	  id="firstname"
	  type="text"
	  name="firstname"
	  required
	  />
	<label for="email">Email: </label>
	<input
	  id="email"
	  type="email"
	  name="email"
	  required
	  />
	<label for="password">Password: </label>
	<input
	  id="password"
	  type="password"
	  name="password"
	  required
	  />
	<label for="repeat-password">Password: </label>
	<input
	  id="repeat-password"
	  type="password"
	  name="repeat-password"
	  required
	  />
	<label for="admin">Admin Password: </label>
	<input
	  id="admin"
	  type="password"
	  name="admin-password"
	  required
	  />

	<input
	  type="submit"
	  value="Create User"
	  />
      </form>

      <footer>
	  <a href="/terms">Terms of service</a>
	  <a href="/privacy-policy">Privacy Policy</a>
	  <p>&copy Glass Spades. All rights reserved.</p>
      </footer>
    </div>

  </body>
  
</html>
