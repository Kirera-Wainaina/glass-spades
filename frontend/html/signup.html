<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kirera-Wainaina">
    <meta name="description"
	  content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/frontend/images/GS-tiny-icon.png">    
    <link rel="apple-touch-icon" href="/frontend/images/GS-tiny-icon.png">
    <link rel="stylesheet" href="/frontend/css/signup.css">
    <script type="module" async="async" src="/frontend/js/signup.js"></script>
    <script src="/frontend/js/base.js"></script>
    <title>Signup Page | Glass Spades</title>
  </head>

  <body class="page">
    <noscript>You need to enable Javascript to run this app</noscript>
      <header>
				<a href="/" aria-label="navigate to home page">
					<img src="/frontend/images/GS-logo.webp" width="783" height="263" alt="Glass Spades logo"/>
				</a>
				<input 
					type="image"
					src="/frontend/images/menu-button.svg"
					id="menu-button"
					alt="hamburger menu icon"	 
				/>

				<nav id="menu">
          <a href="/rentals">Rentals</a>
          <a href="/sales">Sales</a>
          <a href="/contacts">Contact Us</a>
          <a href="/about">About us</a>
	      </nav>
      </header>

      <div id="loading-page">
				<p>loading...</p>
      </div>

      <form>
				<p>Create a user</p>
				<label for="firstname">First Name: </label>
				<input
				  id="firstname"
				  type="text"
				  name="firstname"
				  required
				  />
				<p class="hide-error" id="email-error">
				  Email is invalid or taken
				</p>
				<label for="email">Email: </label>
				<input
				  id="email"
				  type="email"
				  name="email"
				  required
				  />
				<p class="hide-error" id="password-error">
				  Please enter matching passwords
				</p>
				<label for="password">Password: </label>
				<input
				  id="password"
				  type="password"
				  name="password"
				  required
				  />
				<label for="repeat-password">Repeat Password: </label>
				<input
				  id="repeat-password"
				  type="password"
				  name="repeat-password"
				  required
				  />
				<p class="hide-error" id="admin-error">
				  Only an admin can create a user
				</p>
				<label for="admin">Admin Password: </label>
				<input
				  id="admin"
				  type="password"
				  name="admin-password"
				  required
				  />
			
				<input
				  type="submit"
				  value="Create User"
				  />
      </form>

      <footer>
	  		<p>Follow us for more updates:</p>
				<div id="social-media">
	        <a href="https://www.facebook.com/glassspades">
	          <img 
              src="/frontend/images/facebook-icon.webp"
              alt="facebook icon"
              height="512"
              width="512"
            />
	        </a>
	        <a href="https://www.instagram.com/glassspades/">
	          <img
              src="/frontend/images/instagram-icon.svg"
              alt="instagram icon"
              height="1000"
              width="1000"
            />
	        </a>
	      </div>
	  		<a href="/terms">Terms of service</a>
	  		<a href="/privacy-policy">Privacy Policy</a>
	  		<a href="/contacts">Contact Us</a>
	  		<p>&copy Glass Spades. All rights reserved.</p>
      </footer>

  </body>
  
</html>
