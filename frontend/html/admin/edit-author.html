<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kirera-Wainaina">
    <meta name="description"
	  content="Edit author's details">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/frontend/images/GS-tiny-icon.png">    
    <link rel="apple-touch-icon" href="/frontend/images/GS-tiny-icon.png">
    <link rel="stylesheet" href="/frontend/css/admin/add-authors.css">
    <script src="/frontend/js/base.js"></script>
    <script type="module" src="/frontend/js/admin/add-authors.js"></script>
    <script type="module" src="/frontend/js/admin/edit-author.js"></script>

    <title>Edit author | Glass Spades</title>
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WRW5KFK"
	      height="0" width="0" style="display:none;visibility:hidden">
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <noscript>You need to enable Javascript to run this app</noscript>
    <div class="page">
      <header>
        <a href="/admin/home" aria-label="navigate to home page">
					<img src="/frontend/images/GS-logo.webp" width="783" height="263" alt="Glass Spades logo"/>
				</a>
        <input 
          type="image"
          src="/frontend/images/menu-button.svg"
          id="menu-button"
          alt="hamburger menu icon"	 
        />

	      <nav id="menu">
          <a href="/rentals">Rentals</a>
          <a href="/sales">Sales</a>
          <a href="/contacts">Contact Us</a>
          <a href="/about">About us</a>
	      </nav>
      </header>

      <div class="error-snackbar hide" id="forbidden-error">
        <p>You are not authorized to create an author profile.</p>
      </div>
  
      <div class="error-snackbar hide" id="server-error">
        <p>Error while adding author. Please try again.</p>
      </div>

      <div id="loading-page">
        <p>Please wait as we edit author...</p>
      </div>
  
      <h1>Edit Author</h1>
  
      <form id="edit-form">
        <label id="profile-image-label">
          Profile Image:
          <input type="button" value="Change Image" id="choose-image"/>
          <input type="file" name="profilePhoto" accept="image/*">
        </label>
  
        <label>
          Name:
          <input type="text" name="authorName" required>
        </label>
  
        <label>
          URL:
          <input type="url" name="url" required>
        </label>
  
        <label>
          Bio:
          <textarea name="bio" maxlength="250" required></textarea>
        </label>
  
        <label>
          Admin Password:
          <input type="password" name="adminPassword" required>
        </label>
  
        <button type="submit" id="save-author-button">SAVE AUTHOR</button>
      </form>
  
      <form id="delete-form" class="hide">
        <label>
          Admin Password:
          <input type="password" name="adminPassword" required>
        </label>
  
        <button type="submit" id="delete-author-button">DELETE AUTHOR</button>
      </form>
  
      <input type="image" src="/frontend/images/delete.svg" id="delete-icon"/>

      <footer>
	      <p>Follow us for more updates:</p>
        <div id="social-media">
	        <a href="https://www.facebook.com/glassspades">
	          <img 
              src="/frontend/images/facebook-icon.webp"
              alt="facebook icon"
              height="512"
              width="512"
            />
	        </a>
	        <a href="https://www.instagram.com/glassspades/">
	          <img
              src="/frontend/images/instagram-icon.svg"
              alt="instagram icon"
              height="1000"
              width="1000"
            />
	        </a>
	      </div>
        <a href="/terms">Terms of service</a>
	      <a href="/privacy-policy">Privacy Policy</a>
	      <a href="/contacts">Contact Us</a>
	      <p>&copy Glass Spades. All rights reserved.</p>
      </footer>
    </div>

  </body>
  
</html>
