<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kirera-Wainaina">
    <meta name="description"
	    content="Add articles images and get their links">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/frontend/images/GS-tiny-icon.png">    
    <link rel="apple-touch-icon" href="/frontend/images/GS-tiny-icon.png">
    <link rel="stylesheet" href="/frontend/css/admin/article-images.css">
    <script type="module" src="/frontend/js/admin/article-images.js"></script>
    <script type="module" src="/frontend/js/general.js"></script>
    <title>Article Images | Glass Spades</title>
  </head>

  <body>
   
    <noscript>You need to enable Javascript to run this app</noscript>
    <div class="page">
      <header>
        <a href="/admin/home" aria-label="navigate to home page">
					<img src="/frontend/images/GS-logo.webp" width="783" height="263" alt="Glass Spades logo"/>
				</a>
        <input 
          type="image"
          src="/frontend/images/menu-button.svg"
          id="menu-button"
          alt="hamburger menu icon"	 
        />

	      <nav id="menu">
	        <a href="/rentals"><button>Rentals</button></a>
	        <a href="/sales"><button>Sales</button></a>
	        <a href="/contacts"><button>Contact Us</button></a>
	        <a href="/about"><button>About Us</button></a>
	      </nav>
      </header>

      <h1>Article Images</h1>

      <input 
        type="image" 
        src="/frontend/images/cloud-upload.svg" 
        alt="cloud upload"
        id="cloud-upload-icon"
      />

      <input 
        type="image" 
        src="/frontend/images/delete.svg" 
        alt="delete images"
        id="delete-icon"
      />

      <div id="image-upload-modal">
        <input 
          type="image" 
          src="/frontend/images/white-close.svg" 
          alt="close modal"
          id="close-upload-modal"
        />
        <form id="upload-images-form">
          <h2>Upload images</h2>

          <button type="button" id="upload-button">Click to upload images</button>
          <input type="file" multiple accept="image/*" name="articleImages"/>

          <div id="image-preview-container">
          </div>
          
        </form>
      </div>

      <footer>
	      <p>Follow us for more updates:</p>
        <div id="social-media">
	        <a href="https://www.facebook.com/glassspades">
	          <img 
              src="/frontend/images/facebook-icon.webp"
              alt="facebook icon"
              height="512"
              width="512"
            />
	        </a>
	        <a href="https://www.instagram.com/glassspades/">
	          <img
              src="/frontend/images/instagram-icon.svg"
              alt="instagram icon"
              height="1000"
              width="1000"
            />
	        </a>
	      </div>
        <a href="/terms">Terms of service</a>
	      <a href="/privacy-policy">Privacy Policy</a>
	      <a href="/contacts">Contact Us</a>
	      <p>&copy Glass Spades. All rights reserved.</p>
      </footer>
    </div>

  </body>
  
</html>
