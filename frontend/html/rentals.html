<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kirera-Wainaina">
    <meta name="description"
	  content="Our list of rentals ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/frontend/images/GS-tiny-icon.png">    
    <link rel="apple-touch-icon" href="/frontend/images/GS-tiny-icon.png">
    <link rel="stylesheet" href="/frontend/css/rentals.css">
    <script type="module" async="async" src="/frontend/js/rentals.js"></script>
    <script type="module" async="async" src="/frontend/js/general.js"></script>
    <title>Our list of rentals | Glass Spades</title>
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WRW5KFK"
	      height="0" width="0" style="display:none;visibility:hidden">
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <noscript>You need to enable Javascript to run this app</noscript>
    <div class="page">
      <header>
	<a href="/"><img src="/frontend/images/GS-logo.webp"/></a>
	<input type="image"
	       src="/frontend/images/menu-button.svg"
	       id="menu-button" />
	<div id="menu">
	  <a href="/rentals"><button>Rentals</button></a>
	  <a href="/sales"><button>Sales</button></a>
	  <a href="/contacts"><button>Contact Us</button></a>
	  <a href="/about"><button>About Us</button></a>
	</div>
      </header>

      <input type="image"
	     src="/frontend/images/white-filter.svg" id="filter-icon"/>

      <div id="filter-container">
	<input type="image"
	       src="/frontend/images/white-close.svg"
	       id="close-icon"/>
      </div>
      <div id="filter-card">
	<p>Filter Rental Properties</p>
	<p class="filter-category">By Price(Kes):</p>
	<select id="min-price">
	  <option value="">Minimum Price</option>
	  <option value="100000">100,000</option>
	  <option value="200000">200,000</option>
	  <option value="300000">300,000</option>
	  <option value="400000">400,000</option>
	</select>
	<select id="max-price">
	  <option value="">Maximum Price</option>
	  <option value="200000">200,000</option>
	  <option value="300000">300,000</option>
	  <option value="400000">400,000</option>
	  <option value="4000000">Above 400,000</option>
	</select>
	<button id="filter-button">Show Results</button>
      </div>
      
      <h2>Rentals</h2>
      
      <div id="listings">
      </div>

      <h3 id="no-listings">
	There are currently no rentals matching your criteria
      </h3>

      <footer>
	<a href="/terms">Terms of service</a>
	<a href="/privacy-policy">Privacy Policy</a>
	<a href="/contacts">Contact Us</a>
	<p>&copy Glass Spades. All rights reserved.</p>
      </footer>
    </div>

  </body>
  
</html>
