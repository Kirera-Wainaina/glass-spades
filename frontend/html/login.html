<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kirera-Wainaina">
    <meta name="description"
	  content="Glass Spades login page ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/frontend/images/GS-tiny-icon.png">    
    <link rel="apple-touch-icon" href="/frontend/images/GS-tiny-icon.png">
    <link rel="stylesheet" href="/frontend/css/login.css">
    <script type="module" async="async" src="/frontend/js/login.js"></script>
    <script type="module" async="async" src="/frontend/js/general.js"></script>
    <title>Login Page | Glass Spades</title>
  </head>

  <body>
    <noscript>You need to enable Javascript to run this app</noscript>
    <div class="page">
      <header>
				<a href="/">
					<img src="/frontend/images/GS-logo.webp" width="783" height="263" alt="Glass Spades logo"/>
				</a>
				<input type="image"
				       src="/frontend/images/menu-button.svg"
				       id="menu-button" />
				<nav id="menu">
				  <a href="/rentals"><button>Rentals</button></a>
				  <a href="/sales"><button>Sales</button></a>
				  <a href="/contacts"><button>Contact Us</button></a>
				  <a href="/about"><button>About Us</button></a>
				</nav>
      </header>

      <div id="loading-page">
				<p>loading...</p>
      </div>

      <form>
				<p>Access Glass Spades Console</p>
				<p class="hide-error" id="email-error">
				  Email or password is invalid
				</p>
				<label for="email">Email: </label>
				<input
				  id="email"
				  type="email"
				  name="email"
				  required
				  />
				<label for="password">Password: </label>
				<input
				  id="password"
				  type="password"
				  name="password"
				  required
				  />
				<input
				  type="submit"
				  value="Login"
				  />

      </form>

      <footer>
	  		<p>Follow us for more updates:</p>
				<div id="social-media">
	        <a href="https://www.facebook.com/glassspades">
	          <img 
              src="/frontend/images/facebook-icon.webp"
              alt="facebook icon"
              height="512"
              width="512"
            />
	        </a>
	        <a href="https://www.instagram.com/glassspades/">
	          <img
              src="/frontend/images/instagram-icon.svg"
              alt="instagram icon"
              height="1000"
              width="1000"
            />
	        </a>
	      </div>
	  		<a href="/terms">Terms of service</a>
	  		<a href="/privacy-policy">Privacy Policy</a>
	  		<a href="/contacts">Contact Us</a>
	  		<p>&copy Glass Spades. All rights reserved.</p>
      </footer>
    </div>

  </body>
  
</html>
